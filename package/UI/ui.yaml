Version: 2

Application:
  ?:
    type: io.iron.IronFunctions
  name: $.appConfiguration.name
  host: $.appConfiguration.host
  dockerImage: $.appConfiguration.dockerImage
  apiUrl: $.appConfiguration.apiUrl
  port: $.appConfiguration.port
  logLevel: $.appConfiguration.logLevel
  publish: $.appConfiguration.publish

Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: name
          type: string
          label: Application Name
          initial: IronFunctions
          description: "Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
          underline are allowed"
        - name: host
          type:
            - com.mirantis.docker.kubernetes.KubernetesPod
            - com.mirantis.docker.DockerStandaloneHost
          label: Container Host
          description: "Select an instance of Docker contaniner hosting provider to run the app"
        - name: dockerImage
          type: string
          label: Docker Image
          required: true
          initial: "iron/functions"
          description: "Enter docker image"
        - name: apiUrl
          type: string
          label: API URL
          required: false
          description: "Enter the IronFunctions API URL. (Default: http://127.0.0.1:8080)"
        - name: port
          type: string
          label: Port
          required: false
          initial: 8080
          description: "The port to run on. (Default: 8080)"
        - name: logLevel
          type: string
          label: Log level
          required: false
          initial: "INFO"
          description: "Set to DEBUG to enable debugging. (Default: INFO)"
        - name: publish
          type: boolean
          label: Visible from outside
          required: false
          initial: true
          description: "Check if you intend to access the application from the internet"
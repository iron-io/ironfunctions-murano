Namespaces:
  =: io.iron
  std: io.murano
  docker: com.mirantis.docker

Name: IronFunctions

Extends: docker:DockerApplication

Properties:
  name:
    Contract: $.string().notNull()

  publish:
    Contract: $.bool().notNull()
    Default: true

  dockerImage:
    Contract: $.string().notNull()
    Default: 'iron/functions'

  apiUrl:
    Contract: $.string().notNull()
    Default: 'http://127.0.0.1:8080'

  port:
    Contract: $.int().notNull().check($ > 0)
    Default: 8080

  logLevel:
    Contract: $.string().notNull()
    Default: 'INFO'

  dbUrl:
    Contract: $.string()

  mqUrl:
    Contract: $.string()

Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment).require()
      - $._scope: switch($.publish => public, true => internal)

  getContainer:
    Body:
      - $._env: {}
      - $._env[API_URL]: $.apiUrl
      - $._env[PORT]: $.port
      - $._env[LOG_LEVEL]: $.logLevel
      - $_.env[DB_URL]: $.dbUrl
      - $_.env[MQ_URL]: $.mqUrl

      - Return:
          name: $.name
          image: $.dockerImage
          ports:
            - port: $.port
              scope: $._scope
          env: $._env
          privileged: true

  onInstallationStart:
    Body:
      - $._environment.reporter.report($this, 'Installing IronFunctions')

  onInstallationFinish:
    Body:
      - If: $.publish
        Then:
          - $endpoints: $.applicationEndpoints.where($.scope = $this._scope).
              select(format('http://{0}:{1}', $.address, $.port))
          - $._environment.reporter.report($this, 'IronFunctions {0} is available at {1}'.format($.name, $endpoints.join(', ')))
        Else:
          - $._environment.reporter.report($this, 'IronFunctions {0} has deployed but is not accessible from outside'.format($.name))